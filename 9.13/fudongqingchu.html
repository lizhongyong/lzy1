<!DOCTYPE html>
<html>
  <head>
    <title>回顾</title>
    <meta charset="UTF-8"/>
    <style>
      
      div{width:100px;height:100px;border:1px solid black;float:left;
          border-collapse:collapse;}
      .d2{border-width:1px 0px 0px 0px;}
      .d4{clear:left;border-width:0px 0px 0px 1px;}
      .d6{border-width:0px 1px 0px 0px;}
      .d7{clear:left;}
      .d8{border-width:0px 0px 1px 0px;}
    </style>
  </head>
  <body>
   
      <div></div><div class="d2"></div><div></div>
      <div class="d4"></div><div></div><div class="d6"></div>
      <div class="d7"></div><div class="d8"></div><div></div>
  
  </body>
</html>
