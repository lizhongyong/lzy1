<meta charset="UTF-8"/>
<form action="http://www.baidu.com">
  <fieldset>
  <legend>HTML</legend>
  <label for="username">用户名:</label>
  <input id="username" size="50" maxlength="20" placeholder="请输入用户名"
         required/><br/>
  <label for="pwd">密&nbsp;&nbsp;&nbsp;码:</label>
  <input type="password" id="pwd" size="50" placeholder="请输入密码"
         required/><br/>
  性&nbsp;&nbsp;&nbsp;别:<input type="radio" name="sex" checked/>男
                         <input type="radio" name="sex"/>女<br/>
  爱&nbsp;&nbsp;&nbsp;好:<input type="checkbox"/>羽毛球
                         <input type="checkbox"/>慢跑
                         <input type="checkbox"/>看书
                         <input type="checkbox"/>看电影<br/>
  上传头像:<input type="file"/><br/>
  隐藏数据:<input type="hidden"/><br/>
  你喜欢的英雄:<select>
                <option>令狐冲</option>
                <option>风飞云</option>
                <option>张无忌</option>
                <option selected>托尼.史塔克</option>
              </select><br/>
  个人简历:<textarea rows="10" cols="50"></textarea><br/>
  普通按钮:<input type="button" value="抽奖"/>
  重置按钮:<input type="reset" value="清空"/>
  提交按钮:<input type="submit" value="注册"/>
  </fieldset>
</form>
