<!DOCTYPE HTML>
<html>
  <head>
   <title>练习</title>
   <meta charset="utf-8"/>
   <link rel="shoutcut icon" href="../image/baidu.ico" type="image/x-icon"/>
     <style>
	  
	 </style>
  </head>
  <body>
   <form action="http://www.baidu.com"/>
    <table border="1" cellspacing="0" width="600" height="400" align="center">
	<caption>用户注册</caption>
     <tr> 
       <td>用户名:</td>
	   <td><input type="text"/></td>
	 </tr><br/>
     <tr>
	   <td>密&nbsp;&nbsp;&nbsp;码:</td>
	   <td><input type="password"/></td><br/>
     <tr>
	   <td>性&nbsp;&nbsp;&nbsp;别:</td>
	   <td><input type="radio" name="sex"/>男
           <input type="radio" name="sex"/>女
	   </td><br/>
     <tr>
	   <td>爱&nbsp;&nbsp;&nbsp;好:</td>
	   <td><input type="checkbox"/>羽毛球
           <input type="checkbox"/>慢跑
		   <input type="checkbox"/>编程
		   <input type="checkbox"/>看电影
	   </td><br/>
     <tr>
	   <td>学&nbsp;&nbsp;&nbsp;历:</td>
	   <td><select>
              <option>硕士</option>
			  <option>本科</option>
			  <option>专科</option>
			  <option>高中</option>
            </select>
	   </td><br/>
     <tr>
	   <td>简&nbsp;&nbsp;&nbsp;历:</td>
	   <td><textarea></textarea></td><br/>
     <tr>
	   <td>头&nbsp;&nbsp;&nbsp;像:</td>
	   <td><input type="file"/></td><br/>
	 <tr>
	  <th colspan="2">
	   <input type="reset"/>
	   <input type="submit"/>
	  </th>
	 </tr>
    </table>
   </form>
  </body>
</html>
